# Netlify Configuration for Next.js
# 
# File Purpose:
# - Configures Next.js deployment on Netlify
# - Uses Essential Next.js plugin for proper Next.js support
# 
# Documentation: https://docs.netlify.com/integrations/frameworks/next-js/

[build]
# Build command to create optimized production bundle
command = "npm run build"

# Directory with build output - Next.js puts output here
publish = ".next"

[build.environment]
# Node.js version
NODE_VERSION = "20"

# Use the Essential Next.js plugin for proper Next.js deployment
[[plugins]]
package = "@netlify/plugin-nextjs"
